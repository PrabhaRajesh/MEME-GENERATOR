<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="parent">
        <div class="content">
            <h2>Output</h2><br>
            <h2>Real Entertainer</h2><br>
            <p>Programmer Memes</p><br>
            <div class="meme-content"></div>
            <p>Tell me something funny!!</p><br>
            <div class="joke-content"></div>
            <p>Give me some wisdom</p><br>
            <div class="randomquote-content"></div>
            <p>I want a riddle</p><br>
            <div class="riddle-content"></div>
        </div>
        <section class="Actions">
            <h2>Actions</h2>
            <button onclick="showMeme()">Show me a Meme</button>
            <button onclick="showJoke()">Tell me a joke</button>
            <button onclick="showQuote()">Random Quote</button>
            <button onclick="showRiddle()">Riddle</button>
            <button class="reveal-btn" onclick="revealAnswers()">
                Reveal Riddle Answer
              </button>
        </section>
    </div>
    
</body>
</html>
